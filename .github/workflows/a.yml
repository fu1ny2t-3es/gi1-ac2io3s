on:
  # push:
  workflow_dispatch:


env:
  token: ${{ secrets.token }}


jobs:

  erase-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: fu1ny2t-3es/gi1-ac2io3s@user-action


      - uses: fu1ny2t-3es/gi1-ac2io3s@checkout-branch
        with:
          token: "${{ env.token }}"


      - uses: fu1ny2t-3es/gi1-ac2io3s@erase-commit
        with:
          depth: 1


      - run: |
          git push -f origin
